<!-- form-profile.html -->


<!-- take in name and email so we know who to thank and where to send files -->
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="userData.name">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="userData.email">
</div>

<div class="form-group">
    <div class="col-xs-6 col-xs-offset-3">
        <span class="glyphicon glyphicons-cloud-upload">
        <input type='file' on-read-file='showContent($fileContent)' ng-model='formData'></span>
    </div>
</div><br><br>


<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.content" class="btn btn-block btn-info">
        Upload <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
